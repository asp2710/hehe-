<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Unreleased Albumüé¨</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('him-bg.jpg') no-repeat center center/cover;
      background-attachment: fixed;
      overflow: hidden;
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(6px);
      height: 100vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .try {
      background-color: rgba(237, 144, 159, 0.65);
      border-radius: 16px;
      border: 2px solid #d13e9e;
      padding: 40px 30px;
      width: 80%;
      max-width: 1000px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #5f006a;
      font-size: 2.4rem;
      margin-bottom: 25px;
    }

    .carousel-wrapper {
      position: relative;
      width: 100%;
      max-width: 700px;
      aspect-ratio: 1308 / 736;
      margin-bottom: 20px;
    }

    .frame {
      width: 100%;
      height: 100%;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      position: relative;
    }

    .frame-video {
      position: absolute;
      object-fit: cover;
      border-radius: 10px;
      border: 2px solid #777;
    }

    /* Frame position for landscape */
    .landscape {
      background-image: url('vintage-album-frame.jpg');
    }

    .landscape .frame-video {
      top: 4.7%;
      left: 12%;
      width: 77%;
      height: 91%;
    }

    /* Frame position for portrait */
    .portrait {
      background-image: url('videogrid.jpg');
    }

    .portrait .frame-video {
      top: 6%;
      left: 35%;
      width: 30%;
      height: 85%;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2.2rem;
      background-color: rgba(0, 0, 0, 0.4);
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 3;
    }

    .arrow:hover {
      background-color: rgba(0, 0, 0, 0.7);
    }

    .left-arrow {
      left: -50px;
    }

    .right-arrow {
      right: -50px;
    }

    .arrow.hidden {
      display: none;
    }

    .caption-block {
      background: rgba(95, 0, 106, 0.85);
      padding: 12px 20px;
      border-radius: 15px;
      color: #fff;
      font-weight: 500;
      font-size: 16px;
      margin-top: 10px;
    }

    .back-link {
      margin-top: 25px;
      text-decoration: none;
      color: white;
      background: #6f33af;
      padding: 10px 25px;
      border-radius: 25px;
      font-size: 16px;
    }

    .back-link:hover {
      background: #532288;
    }

    @media (max-width: 768px) {
      .carousel-wrapper {
        max-width: 90vw;
      }

      .arrow {
        font-size: 1.6rem;
        padding: 8px 12px;
      }

      .left-arrow {
        left: -30px;
      }

      .right-arrow {
        right: -30px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="try">
      <h1>Your Unreleased Albumüé•</h1>

      

      <div class="carousel-wrapper">
        <div id="frameWrapper" class="frame landscape">
          <video id="albumVid" class="frame-video" controls playsinline></video>
        </div>

        <!-- Arrows -->
        <button class="arrow left-arrow" id="leftBtn" onclick="changeSlide(-1)">&#8249;</button>
        <button class="arrow right-arrow" id="rightBtn" onclick="changeSlide(1)">&#8250;</button>
      </div>

      <div class="caption-block" id="captionText">Georgia on My Mind üé∂</div>

      <a href="index.html" class="back-link">‚Üê Back to Home</a>
    </div>
  </div>

  <script>
    const videos = [
      { src: "videos/georgia.mp4", caption: "Until I Found You üé∂", type: "landscape" },
      { src: "videos/Night Changes.mp4", caption: "Night Changes üé∂", type: "landscape" },
      { src: "videos/spectral.mp4", caption: "Spectral üé∂", type: "landscape" },
      { src: "videos/gunaah.mp4", caption: "Gunaah Kiyaüé∂", type: "portrait" },
      { src: "videos/tum se hi.mp4", caption: "Tum Se HiüåÉ", type: "portrait" },
      { src: "videos/maula mere lele meri jaan.mp4", caption: "Maula Mere Lele Meri Jaanüé∂", type: "portrait" },
      { src: "videos/Hum Tere Bin.mp4", caption: "Hum Tere Binüé∂", type: "portrait" },
      { src: "videos/Pehla Nasha.mp4", caption: "Pehla Nashaüé∂", type: "portrait" },
      { src: "videos/tereliye1.mp4", caption: "Tere Liye pt.1üåÉ", type: "portrait" },
      { src: "videos/tereliye2.mp4", caption: "Tere Liye pt.2üåÉ", type: "portrait" },
      { src: "videos/tereliye3.mp4", caption: "Tere Liye pt.3üåÉ", type: "portrait" },
      { src: "videos/tereliye4.mp4", caption: "Tere Liye pt.4üåÉ", type: "portrait" }
    ];

    let current = 0;
    const videoTag = document.getElementById('albumVid');
    const caption = document.getElementById('captionText');
    const frameWrapper = document.getElementById('frameWrapper');
    const leftBtn = document.getElementById('leftBtn');
    const rightBtn = document.getElementById('rightBtn');

    function updateSlide() {
      const currentVideo = videos[current];
      videoTag.src = currentVideo.src;
      videoTag.load();
      caption.innerText = currentVideo.caption;

      frameWrapper.className = `frame ${currentVideo.type}`;

      leftBtn.classList.toggle('hidden', current === 0);
      rightBtn.classList.toggle('hidden', current === videos.length - 1);
    }

    function changeSlide(direction) {
      current += direction;
      updateSlide();
    }

    updateSlide();
  </script>
</body>
</html>
