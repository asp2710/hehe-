  <style>
    * {
      box-sizing: border-box;

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('him-bg.jpg') no-repeat center center/cover;
      background-attachment: fixed;
      overflow: hidden;
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 30px;
    }

    .try {
      background-color: rgba(237, 144, 159, 0.65);
      border-radius: 12px;
      border: 2px solid #d13e9e;
      height: 100%;
      width:1080px;
      overflow-y: auto;
      padding: 20px;
    }

    h1 {
      color: #5f006a;
      font-size: 2.5rem;
      margin-bottom: 25px;
    }

    .cassette-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-bottom: 30px;
    }

    .cassette {
      width: 180px;
      height: 180px;
      background: url('cassette.png') no-repeat center center/contain;
      position: relative;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .cassette:hover {
      transform: scale(1.08) rotate(-2deg);
    }

    .label {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      font-size: 14px;
      font-weight: bold;
      color: #fff;
      background: rgba(95, 0, 106, 0.8);
      padding: 6px 8px;
      border-radius: 12px;
      width: 80%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .back-link {
      text-decoration: none;
      color: white;
      background: #6f33af;
      padding: 10px 25px;
      border-radius: 25px;
      font-size: 16px;
      margin-top: 10px;
    }

    .back-link:hover {
      background: #532288;
    }

    @media (max-width: 600px) {
      .cassette {
        width: 140px;
        height: 90px;
      }

      .label {
        font-size: 12px;
      }
    }
  </style>
</head>
